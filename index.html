
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Collective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Boost Collective</h1>

    <div id="user-section">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button type="submit">Sign Up</button>
        </form>

        <form id="signin-form">
            <h2>Sign In</h2>
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div id="collective-section">
        <form id="create-collective-form">
            <h2>Create Collective</h2>
            <label for="collective-name">Collective Name:</label>
            <input type="text" id="collective-name">
            <button type="submit">Create Collective</button>
        </form>

        <form id="join-collective-form">
            <h2>Join Collective</h2>
            <label for="collective-name">Collective Name:</label>
            <input type="text" id="collective-name">
            <button type="submit">Join Collective</button>
        </form>
    </div>

    <div id="tweet-section">
        <form id="tweet-boost-form">
            <h2>Boost Tweet</h2>
            <label for="tweet-url">Tweet URL:</label>
            <input type="text" id="tweet-url">
            <button type="submit">Boost Tweet</button>
        </form>
    </div>

    <div id="boost-requests">
        <!-- List of boost requests will be dynamically added here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
